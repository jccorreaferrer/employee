<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio employee</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>


    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
      $.widget.bridge('uibutton', $.ui.button)
    </script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="funciones.js"></script>     


</head>
<body>
    <h1>Ejercicio employee</h1>

    <section class="content">
      
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <div class="card card-primary card-outline">
                <div class="card-body">
                  <button type="button" class="btn btn-outline-dark" id="btnModal">Alta de employee</button>
                </div>
              </div>
            </div>
          </div>

          <!-- TABLA PARA MOSTRAR LA INFORMACION -->
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">Lista employee</h3>
                </div>
                <div class="card-body table-responsive p-0">
                  <table class="table table-hover text-nowrap">
                    <thead>
                      <tr>
                        <th>id</th>
                        <th>GENDER_ID</th>
                        <th>JOB_ID</th>
                        <th>NAME</th>
                        <th>LAST_NAME</th>
                        <th>BIRTHDATE</th>
                        <th>editar</th>
                        <th>eliminar</th>
                      </tr>
                    </thead>
                    <tbody id="registrosBD"></tbody>
                  </table>
                </div><!-- /.card-body -->                
              </div><!-- /.card -->              
            </div><!-- /.col-12 -->
          </div><!-- /.row --> 
        </div><!-- /.container-fluid -->  


            <!-- MODAL DE ALTA  employee -->
          <div class="modal fade" id="modalAgregar">
            <div class="modal-dialog modal-lg">
              <div class="modal-content bg-primary">
                <div class="modal-header">
                  <h4 class="modal-title">ALTA DE employee</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="card card-primary">
                    <!-- form start -->
                    <form class="form-horizontal">
                      <div class="card-body badge-info">

                        <div class="form-group row">
                          <label for="nombreC" class="col-sm-2 col-form-label">NOMBRE</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="nombreC" placeholder="Ingrese el nombre">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="LAST_NAMEC" class="col-sm-2 col-form-label">LAST_NAME</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="LAST_NAMEC" placeholder="LAST_NAME">
                          </div>
                        </div>


                        <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="ddGeneroC" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Genero
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="dmGenero">
                        </div>
                      </div>



                        <div class="form-group row">
                          <label for="GENDER" class="col-sm-2 col-form-label">GENDER</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="txtGenderDescriptionC" placeholder="GENDER">
                          </div>
                        </div>


                      <div id="tableDiv" class="dropdown">
                        <button id="tableButton" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                              Gender
                              <span class="caret"></span>
                          </button>
                        <ul id="tableMenu" class="dropdown-menu">   
                                 <li><a href="#">Att1</a></li>
                        <li><a href="#">Att2</a></li>
                        <li><a href="#">Att3</a></li>                       
                        </ul>
                      </div>


                     <div id="tableDiv1" class="dropdown">
                      <button id="tableButton1" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                            Table
                            <span class="caret"></span>
                        </button>
                      <ul id="tableMenu1" class="dropdown-menu">
                
                      </ul>
                    </div>


                      <select id="selGenders" name="selGenders">

                      </select>


                      </div>
                    </form>
                  </div>
                </div>
                <div class="modal-footer justify-content-between">
                  <button type="button" class="btn btn-outline-light" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-outline-light" id="btnGuardar">Guardar</button>
                </div>
              </div>
              <!-- /.modal-content -->
            </div>
          </div><!-- MODAL DE ALTA  employee -->



          <!-- MODAL DE EDITAR DE employee -->
          <div class="modal fade" id="modalEditar">
            <div class="modal-dialog modal-lg">
              <div class="modal-content bg-primary">
                <div class="modal-header">
                  <h4 class="modal-title">EDITAR DATOS DEL employee</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">

                <div class="card card-primary">
                  <!-- /.card-header -->
                  <!-- form start -->
                  <form class="form-horizontal">
                    <div class="card-body badge-warning">




                        <div class="form-group row">
                          <label for="idU" class="col-sm-2 col-form-label">ID</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="idU" placeholder="ID" disabled>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="nombreU" class="col-sm-2 col-form-label">name</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="nombreU" placeholder="Ingrese el nombre">
                          </div>
                        </div>

                        <div class="form-group row">
                          <label for="last_nameU" class="col-sm-2 col-form-label">last_name</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="last_nameU" placeholder="last_name">
                          </div>
                        </div>                        
                        <div class="form-group row">
                          <label for="generoU" class="col-sm-2 col-form-label">gender</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="generoU" placeholder="Genero">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="birthdateU" class="col-sm-2 col-form-label">birthdate</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="birthdateU" placeholder="birthdate">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="jobU" class="col-sm-2 col-form-label">job</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="jobU" placeholder="job">
                          </div>
                        </div>
                                          
                    </div>
                  </form>
                </div>
                </div>
                <div class="modal-footer justify-content-between">
                  <button type="button" class="btn btn-outline-light" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-outline-light" id="btnEditar">Guardar</button>
                </div>
              </div>
              <!-- /.modal-content -->
            </div>      
          </div>



           <!-- MODAL DELETE employee -->
          <div class="modal fade" id="modalEliminar">
            <div class="modal-dialog modal-lg">
              <div class="modal-content bg-primary">
                <div class="modal-header">
                  <h4 class="modal-title">ELIMINAR employee</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">

                <div class="card card-primary">
                  <!-- /.card-header -->
                  <!-- form start -->
                  <form class="form-horizontal">
                    <div class="card-body badge-warning">



                        <div class="form-group row">
                          <label for="idD" class="col-sm-2 col-form-label">ID</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="idD" placeholder="ID" disabled>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="nombreD" class="col-sm-2 col-form-label">NOMBRE</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="nombreU" placeholder="Ingrese el nombre" disabled>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="generoD" class="col-sm-2 col-form-label">GENERO</label disabled>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="generoD" placeholder="Genero" disabled>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="precioD" class="col-sm-2 col-form-label">Precio</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="precioD" placeholder="Precio" disabled>
                          </div>
                        </div>



                  
                    </div>
                  </form>
                </div>
                </div>
                <div class="modal-footer justify-content-between">
                  <button type="button" class="btn btn-outline-light" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-outline-light" id="btnEliminar">Guardar</button>
                </div>
              </div>
              <!-- /.modal-content -->
            </div>          
          </div>


    </section>
  </body>
</html>
